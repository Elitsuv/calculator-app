<!DOCTYPE html>
<html lang="en"
<head>
  <link rel="stylesheet" href="style.css">
</head>

<html>
<body>
  
<h1>Calculate It!</h1>

<!-- Calculator Functions JavaScript -->

<form>
<input type="text" id="display" disabled>
<br><br>
<div class="calc">
<input type="button" value="AC" class="btn" onclick="document.getElementById('display').value=''">
<input type="button" value="%" class="btn" onclick="document.getElementById('display').value+='/100'">
<input type="button" value="." class="btn" onclick="document.getElementById('display').value+='.'">
<input type="button" value="+" class="btn" onclick="document.getElementById('display').value+='+'">
<br>
<input type="button" value="9" class="btn2" onclick="document.getElementById('display').value+='9'">
<input type="button" value="8" class="btn2" onclick="document.getElementById('display').value+='8'">
<input type="button" value="7" class="btn2" onclick="document.getElementById('display').value+='7'">
<input type="button" value="-" class="btn" onclick="document.getElementById('display').value+='-'">
<br>
<input type="button" value="6" class="btn2" onclick="document.getElementById('display').value+='6'">
<input type="button" value="5" class="btn2" onclick="document.getElementById('display').value+='5'">
<input type="button" value="4" class="btn2" onclick="document.getElementById('display').value+='4'">
<input type="button" value="*" class="btn" onclick="document.getElementById('display').value+='*'">
<br>
<input type="button" value="3" class="btn2" onclick="document.getElementById('display').value+='3'">
<input type="button" value="2" class="btn2" onclick="document.getElementById('display').value+='2'">
<input type="button" value="1" class="btn2" onclick="document.getElementById('display').value+='1'">
<input type="button" value="/" class="btn" onclick="document.getElementById('display').value+='/'">
<br>
<input type="button" value="=" class="btn3" onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">
<input type="button" value="0" class="btn3" onclick="document.getElementById('display').value+='0'">
<br>
</div>
</form> 

</body>
</html>
